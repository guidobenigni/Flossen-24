<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Anmeldung für Schwimmwettkämpfe</h1>
      <form id="myForm" onsubmit="handleSubmit(event)">
        <label for="firstName">Vorname:</label>
        <input type="text" id="firstName" name="firstName" required>
        
        <label for="lastName">Nachname:</label>
        <input type="text" id="lastName" name="lastName" required>
        
        <label for="registrationForm">Meldezettel hochladen (max. 1 MB):</label>
        <input type="file" id="registrationForm" name="registrationForm" accept=".pdf" required>
        
        <label for="photo">Passfoto hochladen (max. 1 MB, min. 425x566 Pixel):</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
        
        <p class="small-text">Bitte beachten Sie die <a href="https://data.fina.org/Content/docs/Fina_Accreditation_Photo_Requirements.pdf" target="_blank">FINA Foto Richtlinien</a>.</p>
        
        <button type="button" onclick="uploadFile()">Upload</button>
        <button type="submit">Abschließen</button>
      </form>
      <div id="output"></div>
    </div>
    
    <script>
      function uploadFile() {
        var form = document.getElementById('myForm');
        var registrationForm = form.registrationForm.files[0];
        var photo = form.photo.files[0];

        if (registrationForm.size > 1048576 || photo.size > 1048576) {
          alert("Dateien dürfen nicht größer als 1 MB sein.");
          return;
        }

        var img = new Image();
        img.onload = function() {
          if (this.width < 425 || this.height < 566) {
            alert("Das Passfoto muss mindestens 425x566 Pixel groß sein.");
            return;
          } else {
            var formData = new FormData(form);
            google.script.run.withSuccessHandler(updateOutput).uploadFile(formData);
          }
        };
        img.src = URL.createObjectURL(photo);
      }

      function updateOutput(output) {
        document.getElementById('output').innerHTML = output;
      }

      function handleSubmit(event) {
        event.preventDefault();
        alert("Formular erfolgreich eingereicht!");
        // Hier können Sie zusätzliche Aktionen beim Abschluss des Formulars ausführen
      }
    </script>
  </body>
</html>
