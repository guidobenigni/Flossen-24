<!DOCTYPE html>
<html>
<head>
  <title>Anmeldung Vienna Dolphins</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    #paypal-button-container {
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      form {
        padding: 15px;
      }

      label {
        margin: 5px 0 3px;
      }

      input[type="text"],
      input[type="email"],
      input[type="file"] {
        padding: 8px;
      }

      #paypal-button-container {
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Anmeldung Vienna Dolphins</h1>
  <form id="registrationForm" enctype="multipart/form-data">
    <label for="childName">Name des Kindes:</label>
    <input type="text" id="childName" name="childName" required>
    
    <label for="parentName">Name eines Elternteils:</label>
    <input type="text" id="parentName" name="parentName" required>
    
    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="meldezettel">Foto vom Meldezettel:</label>
    <input type="file" id="meldezettel" name="meldezettel" accept="image/*" required>
    
    <label for="kind">Foto des Kindes:</label>
    <input type="file" id="kind" name="kind" accept="image/*" required>
    
    <div id="paypal-button-container"></div>
    <button type="submit" style="display:none;">Anmelden</button>
  </form>
  <script src="https://www.paypal.com/sdk/js?client-id=ARoIT0_T0Y0LxFWvC9Zlnf-lRKc0eQ25KAiLbLT1gT1Mvs9HwQpgefmpyWlezcxgvjr8L_aW6YaCKHTY&currency=EUR"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('registrationForm');
      const inputs = form.querySelectorAll('input[required]');
      const paypalContainer = document.getElementById('paypal-button-container');

      // Disable PayPal button initially
      paypalContainer.style.display = 'none';

      function checkFormValidity() {
        let allValid = true;
        inputs.forEach(input => {
          if (!input.value) {
            allValid = false;
          }
        });
        return allValid;
      }

      form.addEventListener('input', function () {
        if (checkFormValidity()) {
          // Show PayPal button if form is valid
          paypalContainer.style.display = 'block';
        } else {
          // Hide PayPal button if form is not valid
          paypalContainer.style.display = 'none';
        }
      });

      paypal.Buttons({
        createOrder: function (data, actions) {
          if (checkFormValidity()) {
            return actions.order.create({
              purchase_units: [{
                amount: {
                  value: '250.00'  // Richtiger Betrag fÃ¼r die Anmeldung
                }
              }]
            });
          } else {
            // Prevent PayPal button click if form is not valid
            return actions.reject();
          }
        },
        onApprove: function (data, actions) {
          return actions.order.capture().then(function (details) {
            const formData = new FormData(form);

            fetch('YOUR_WEB_APP_URL', {  // Ersetze durch die Web-App-URL
              method: 'POST',
              body: formData
            }).then(response => {
              if (response.ok) {
                alert('Zahlung erfolgreich! Anmeldung abgeschlossen.');
              } else {
                alert('Fehler bei der Anmeldung. Bitte versuchen Sie es erneut.');
              }
            }).catch(error => {
              alert('Fehler bei der Anmeldung. Bitte versuchen Sie es erneut.');
            });
          });
        }
      }).render('#paypal-button-container');
    });
  </script>
</body>
</html>
