<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anmeldung Vienna Dolphins</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Anmeldung Vienna Dolphins</h1>
  <form id="registrationForm" enctype="multipart/form-data" method="post" action="https://script.google.com/macros/s/AKfycbzXLN59fHOW46nSOYPnZYXZlcdP7Pn01X2xad28xiYvViO6EpyC7NGl_B1V7_gw7fmHUg/exec">
    <label for="lastName">Familienname:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="firstName">Vorname:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="gender">Geschlecht:</label>
    <select id="gender" name="gender">
      <option value="male">Männlich</option>
      <option value="female">Weiblich</option>
      <option value="other">Divers</option>
    </select>

    <label for="birthdate">Geburtsdatum:</label>
    <input type="date" id="birthdate" name="birthdate" required>

    <label for="birthplace">Geburtsort:</label>
    <input type="text" id="birthplace" name="birthplace" required>

    <label for="nationality">Staatsangehörigkeit:</label>
    <input type="text" id="nationality" name="nationality" required>

    <label for="streetAddress">Adresse mit Straße:</label>
    <input type="text" id="streetAddress" name="streetAddress" required>

    <label for="zipCode">Postleitzahl:</label>
    <input type="text" id="zipCode" name="zipCode" required>

    <label for="city">Ort:</label>
    <input type="text" id="city" name="city" required>

    <label for="email">E-Mail:</label>
    <input type="email" id="email" name="email" required>

    <div class="checkbox-container">
      <input type="checkbox" id="usePaypal" name="usePaypal">
      <label for="usePaypal">Mit PayPal bezahlen</label>
    </div>
    
    <div id="paypal-button-container" style="display: none;"></div>
    <button type="submit">Anmelden</button>
  </form>
  <script src="https://www.paypal.com/sdk/js?client-id=ARoIT0_T0Y0LxFWvC9Zlnf-lRKc0eQ25KAiLbLT1gT1Mvs9HwQpgefmpyWlezcxgvjr8L_aW6YaCKHTY&currency=EUR"></script>
  <script src="script.js"></script>
</body>
</html>
